    - 4. Emulator Trace and Contract Monads: Lectures/Cohort_03/Lecture_04.md
    - 3. Vesting and Cardano Testnet: Lectures/Cohort_03/Lecture_03.md
    - 2. Validation Scripts: Lectures/Cohort_03/Lecture_02.md
