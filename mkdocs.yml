site_name: Plutus Community Docs
repo_url: https://github.com/plutus-community/docs/
theme: 
  name: rtd-dropdown
  collapse_navigation: true
  sticky_navigation: false
  navigation_depth: 4
  includehidden: true
  titles_only: false
  features:
    - content.code.annotate
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list # For using e.g. [](){:target="_blank"}:


# readthedocs theme only supports 2 layer navigation depth!
# If using more than 2 layers, navigation sidebar expands more than
# the current chosen section/item.
nav:
  - README.md
  - Lectures/index.md

  - 3rd Cohort:
