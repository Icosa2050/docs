site_name: Plutus Community Docs
repo_url: https://github.com/plutus-community/docs/
theme: 
  name: rtd-dropdown
  #name: readthedocs
  collapse_navigation: true
  sticky_navigation: false
  navigation_depth: 4
  includehidden: true
  titles_only: false
  features:
    - content.code.annotate
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list # For using e.g. [](){:target="_blank"}:
nav:
  - Environment Setup:
    - Build:
      - 'ArchLinux': 'Environment/Build/ArchLinux.md'  
      - 'MacOS': 'Environment/Build/MacOS.md'  
      - 'Mac_M1': 'Environment/Build/Mac_M1.md'  
    - Editors:
      - 'Emacs': 'emacs.md'
      - 'Vim': 'vim.md'
  - Lectures:
    - Cohort 01:
      - 'Lecture 01': 'Lectures/Cohort_01/Lecture_01.md'
