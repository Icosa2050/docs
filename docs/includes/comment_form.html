{%- macro commentFormRender(myKey, myParentId) -%}
<form class="js-form form" method="post" action="{{ formAction }}">
  <input type="hidden" name="options[origin]" value="{{ page.canonical_url }}">
  <input type="hidden" id="comment-replying-to-uid" name="fields[replying_to_uid]" value="{{ myParentId }}">
  <input type="hidden" name="options[key]" value="{{ myKey }}">
  <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ recaptchaSitekey }}">
  <input type="hidden" name="options[reCaptcha][secret]"  value="{{ recaptchaSecret }}">

  <div class="comment-textfield">
    <label for="comment-form-message"><h2>Add Comment <small><a rel="nofollow" id="cancel-comment-reply-link" href="{{ page.canonical_url }}#respond" style="display:none;">(cancel reply)</a></small></h2>
      <textarea class="comment-textfield__input" name="fields[message]" type="text" id="comment-form-message" placeholder="Your comment" required rows="6"></textarea>
    </label>
  </div>

    <div class="comment-textfield comment-narrowfield">
      <label for="comment-form-name">Name
        <input class="comment-textfield__input" name="fields[name]" type="text" id="comment-form-name" placeholder="Your name (required)" required/>
      </label>
    </div>

    <div class="comment-textfield comment-narrowfield">
      <label for="comment-form-email">E-mail
        <span class="comment-form-footnote">
          * only used to display <a rel="nofollow" target="_blank" href="https://gravatar.com/">Gravatar</a>.
        </span>
        <input class="comment-textfield__input" name="fields[email]" type="email" id="comment-form-email" placeholder="Your email (optional)"/>
      </label>
    </div>

    <!--
    <div class="checkbox-email-notification">
      <input type="checkbox" name="options[subscribe]" value="email">
        Notify me of new comments on this post.
    </div>
  -->

    <div id="reCaptcha" class="g-recaptcha" data-sitekey="{{ recaptchaSitekey }}"></div>

    <button class="comment-button" id="comment-form-submit">Submit</button>

</form>

<article class="modal mdl-card mdl-shadow--2dp">
  <div>
    <h3 class="modal-title js-modal-title"></h3>
  </div>
  <div class="mdl-card__supporting-text js-modal-text"></div>
  <div class="mdl-card__actions mdl-card--border">
    <button class="button mdl-button--colored mdl-js-button mdl-js-ripple-effect js-close-modal">Close</button>
  </div>
</article>

{%- endmacro -%}
